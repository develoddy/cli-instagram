<div class="row">
    <ng-container *ngFor="let item of data.users.profiles">
        <div class="col-xl-3 col-sm-6 col-xxl-3 col-ed-3 box-col-3">
            <div class="card social-profile">
                <div class="card-body pt-3 pb-3">
                    <div class="social-img-wrap">
                        <div class="social-img"><img src="{{ url + 'users/get-image-user/' + item.profile.image_header }}" alt="profile" /></div>
                        <div class="edit-icon">
                            <svg>
                                <use href="../assets/svg/icon-sprite.svg#profile-check"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="social-details">
                        <h5 class="mb-1"><a href="social-app.html">{{ item.username }}</a></h5>
                        <span class="f-light">@brookly.simmons</span>
                        <ul class="card-social">

                            <ng-container *ngIf="followings.indexOf(item.id) < 0 && item.id == identity.id">
                                <li>
                                    <button class="btn btn-primary">Es usted</button>
                                </li>
                            </ng-container>
                        
                            <ng-container *ngIf="followings.indexOf(item.id) < 0 && item.id != identity.id">
                                <li class="btn btn-outline-dark">
                                    <!-- <button class="btn btn-dark">Seguir</button> -->
                                    <span>Seguir</span>
                                </li>
                            </ng-container>
                           
                            <li class="btn btn-outline-dark" *ngIf="followings.indexOf(item.id) >= 0" (mouseenter)="mouseEnter(item.id)" (mouseleave)="mouseleave(item.id)">
                                <ng-container *ngIf="item.id === followUserOver; else following">
                                    <span ><a  [class.text-success]="item.profile.id === followUserOver"><span>Eliminar</span></a></span>
                                </ng-container>
                                <ng-template #following>
                                    <span>Siguiendo</span>
                                </ng-template>
                            </li>
                        </ul>
                        <ul class="social-follow">
                            <li>
                                <h6 class="mb-0 ">1,908</h6>
                                <span class="f-light">Posts</span>
                            </li>
                            <li>
                                <h6 class="mb-0">34.0k</h6>
                                <span class="f-light">Followers</span>
                            </li>
                            <li>
                                <h6 class="mb-0">897</h6>
                                <span class="f-light">Following</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
