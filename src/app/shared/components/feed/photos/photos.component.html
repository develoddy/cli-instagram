<div class="card">
  <div class="gallery my-gallery card-body row" itemscope="" data-pswp-uid="1">
      <ng-container *ngFor="let post of posts">
          <figure class="col-xl-4 col-md-4 col-6" itemprop="associatedMedia" itemscope="">
              <a href="{{ post.imageURL }}" itemprop="contentUrl" data-size="1600x950">
                  <img class="img-thumbnail" src="{{ post.imageURL }}" itemprop="thumbnail" alt="{{ post.imageURL }}" />
              </a>
              <figcaption itemprop="caption description">{{ post.caption }}</figcaption>
          </figure>
      </ng-container>
  </div>
  <!-- Root element of PhotoSwipe. Must have class pswp.-->
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="pswp__bg"></div>
      <div class="pswp__scroll-wrap">
          <div class="pswp__container" style="transform: translate3d(0px, 0px, 0px);">
              <div class="pswp__item" style="display: block; transform: translate3d(-2134px, 0px, 0px);">
                  <div class="pswp__zoom-wrap" style="transform: translate3d(551px, 44px, 0px) scale(1);"><img class="pswp__img" src="../assets/images/big-lightgallry/01.jpg" style="opacity: 1; width: 803px; height: 477px;" /></div>
              </div>
              <div class="pswp__item" style="transform: translate3d(0px, 0px, 0px);">
                  <div class="pswp__zoom-wrap" style="transform: translate3d(709.5px, 281.797px, 0px) scale(0.45247);">
                      <img class="pswp__img pswp__img--placeholder" src="../assets/images/lightgallry/02.jpg" style="width: 803px; height: 477px; display: none;" />
                      <img class="pswp__img" src="../assets/images/big-lightgallry/02.jpg" style="display: block; width: 803px; height: 477px;" />
                  </div>
              </div>
              <div class="pswp__item" style="display: block; transform: translate3d(2134px, 0px, 0px);">
                  <div class="pswp__zoom-wrap" style="transform: translate3d(551px, 44px, 0px) scale(1);"><img class="pswp__img" src="../assets/images/big-lightgallry/03.jpg" style="opacity: 1; width: 803px; height: 477px;" /></div>
              </div>
          </div>
          <div class="pswp__ui pswp__ui--fit pswp__ui--hidden">
              <div class="pswp__top-bar">
                  <div class="pswp__counter">2 / 12</div>
                  <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                  <button class="pswp__button pswp__button--share" title="Share"></button>
                  <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                  <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                  <div class="pswp__preloader">
                      <div class="pswp__preloader__icn">
                          <div class="pswp__preloader__cut">
                              <div class="pswp__preloader__donut"></div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                  <div class="pswp__share-tooltip"></div>
              </div>
              <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
              <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
              <div class="pswp__caption">
                  <div class="pswp__caption__center">Image caption 2</div>
              </div>
          </div>
      </div>
  </div>
</div>
