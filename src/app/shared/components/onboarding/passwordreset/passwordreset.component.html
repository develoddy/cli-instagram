</p>

<div class="input-box inputWithIcon">
  <input
    type="text"
    id="resetPassword"
    class="form-input"
    aria-describedby=""
    value=""
    placeholder=" "
    aria-required="true"
    maxlength="30"
    autocapitalize="off"
    autocorrect="off"
    name="resetPassword"
    #resetPassword
    required
  />
  <label for="resetPassword" class="form-label">Correo electrónico o nombre de usuario</label>
</div>

<span class="button-box">
  <button
    class="btn"
    type="submit"
    name="submit"
    (click)="onReset(resetPassword.value)"
  >

  </button>
</span>
