<link rel="stylesheet" [href]="sanitizer.bypassSecurityTrustResourceUrl(cssUrl)" />

<!-- CONTAINER -->
<div class="container-fluid">
    <div class="user-profile social-app-profile">
        <div class="row">
            <!-- PORTADA -->
                <div class="col-sm-12 box-col-12">
                    <app-portada [identity]="identity" ></app-portada>
                </div>
            <!-- /END PORTADA -->
        </div>
        <div class="tab-content" id="top-tabContent">
            <!-- TIMELINE -->
                <div class="tab-pane fade" id="timeline" role="tabpanel" aria-labelledby="timeline">
                    <div class="row">
                        <div class="col-xl-6 xl-60 col-lg-12 col-md-7 box-col-8e">
                            <app-posts *ngIf="posts.length > 0" [posts]="posts" [noMore]="noMore" (eventViewMore)="viewMore($event)" ></app-posts>
                        </div>
                    </div>
                </div>
            <!-- / END TIMELINE -->

            <!-- PHOTOS -->
                <div class="tab-pane fade show active" id="photos" role="tabpanel" aria-labelledby="photos">
                    <div class="row">
                    <div class="col-sm-12">
                        <app-photos></app-photos>
                    </div>
                    </div>
                </div>
            <!-- / END PHOTOS -->

            <!-- FRIENDS -->
                <div class="tab-pane fade" id="friends" role="tabpanel" aria-labelledby="friends">
                    <app-friends *ngIf="data" [data]="data"></app-friends>
                </div>
            <!-- / END FRIENDS -->
        </div>
    </div>
</div>
<!-- / END CONTAINER -->
