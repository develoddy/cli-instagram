<div class="login-page">
        <div class="avatar">
            <img src="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_960_720.png" alt="Avatar">
        </div>
        <div class="form">
            <h2>Login</h2>
            <form>
                <input type="text" #userName placeholder="Username" name="email">
                <input type="password" #userPassword placeholder="Password" name="password">
                <button (click)="_authService.signIn(userName.value, userPassword.value)" >Login</button>
            </form>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
            <p class="message">Forgot your password? <a href="#">Click here to reset it</a></p>
        </div>
</div>
